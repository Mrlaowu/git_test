<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
	<div class="con">
		<form  method="post">
			{% csrf_token %}
			<label>账号:</label>
			<input type="text" name="username">
			<label>密码:</label>
			<input type="password" name="password">
			<input type="submit" value="登录">
			<label>{{ errmsg }}</label>
		</form>
	</div>
</body>
</html>
